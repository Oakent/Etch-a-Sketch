<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>etch-a-sketch</title>
  </head>
  <body>
    <div id="container"></div>
    <button id="btnReset">Reset Grid</button>
    <label for="slider">Adjust Grid size</label>
    <input type="range" min="2" max="100" value="16" id="slider" />
    <p id="currentSize">Current size: 16</p>
    <p>Colour mode</p>
    <label for="btnColour">Pick Colour</label>
    <input
      type="radio"
      id="btnColour"
      class="btn"
      name="colourMode"
      checked="true"
    />
    <input type="color" name="Pick Colour" id="colorpicker" />
    <br />
    <label for="btnRainbow">Rainbow</label>
    <input type="radio" id="btnRainbow" class="btn" name="colourMode" />
    <br />
    <label for="btnEraser">Eraser</label>
    <input type="radio" id="btnEraser" class="btn" name="colourMode" />
    <br />
    <p>Drawing mode</p>
    <label for="mode1">Always drawing</label>
    <input type="radio" name="mode" id="mode1" checked="true" />
    <label for="mode0">Hold mouse</label>
    <input type="radio" name="mode" id="mode0" />
  </body>
</html>
